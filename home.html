<!DOCTYPE html>
<html>
    <head>
        <title>Mouse touch</title>
    </head>
    <body>

        <div id="ss">
            <h1 class="ch1">1v1 Shoot Fight</h1>
            <button class="buttons" style="background-color: green;" onclick="create();">Create a room</button>
            <button class="buttons" style="background-color: blue;" onclick="get_info();">Join a room</button>
            <button class="buttons" style="background-color: brown;" onclick="guide();">How to play?</button>
        </div>
        <div id="cr">
            <h1 class="ch1">Enter room's name</h1>
            <input class="inputs" id="rn" value="Write here">
            <button onclick="send(document.getElementById('rn').value)" class="buttons"></button>
        </div>
    </body>
    <style>
        .buttons{
            display: block;
            margin: 0 auto;
            width:200px;
            height:100px;
            font-size: 20px;
        }

        .ch1{
            text-align: center;
        }

        .inputs{
            display: block;
            margin: 0 auto;
            width: 50px;
            height: 200px;
            font-size: 20px;
        }
    </style>



    <script>
            document.getElementById("cr").display = "none";
            function create(){
                document.getElementById("ss").display = "none";
                document.getElementById("cr").display = "block";
            }
            function join(){

            }


            function send(room_name) {
                var f_var = "room"
                var data = {f_var,room_name};
                const options = {
                  method:"POST",
                  headers: {"Content-Type":"application/json"

                },
                  body: JSON.stringify(data)
                };
                fetch('/rooms', options).then(function(response){
                  if(response.status == 200){
                      console.log("ok");
                  }
                });
            }

            async function get_info(){
                const response = await fetch("/rooms")
                const data = await response.json();
                console.log(data);
            }
            
       </script>
</html>
